<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FIXME: Change favicon size -->
    <link rel="icon" type="image/svg+xml" href="public/logo.svg" />

    <title>To-Do</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="title">
          <img src="public/logo.svg" alt="" />
          <h1>To-Do List</h1>
        </div>

        <div class="form-floating mb-3">
          <input
            class="form-control w-100"
            id="task-input"
            placeholder="Add Task"
          />
          <label for="task-input">Add Task</label>
        </div>

        <button
          id="btn-add-task"
          type="button"
          class="btn btn-primary btn-lg mb-3"
        >
          Add Task
        </button>

        <ul id="task-list" class="list-group w-100"></ul>

        <h2 class="mt-4 mb-3">Completed tasks</h2>
        <ul id="completed-tasks-list" class="list-group w-100"></ul>
      </div>
    </div>
    <script type="module" src="todo.js"></script>
  </body>
</html>
